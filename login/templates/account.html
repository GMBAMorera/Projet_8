{% extends 'index.html' %}
{% load static %}

{% block extra-css %}
<link href="{% static 'css/extra.css' %}" rel="stylesheet" />
{% endblock %}

{% block content %}
        <!-- Masthead-->
        <header class="masthead" id="login-masthead">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-10 align-self-end">
                        <h1 class="text-uppercase text-white font-weight-bold">Bonjour,</h1>
                        <h1 class="text-uppercase text-white font-weight-bold">{{ user.username }}</h1>
                    </div>
                </div>
            </div>
        </header>
        <!-- Introduction-->
        <section class="page-section" id="intro">
            <div class="container">
                <h2 class="text-center mt-0">Mail</h2>
                <hr class="divider my-4" />
                <div class="row">
                    <div class="col-lg-6 col-md-12 text-center">
                        <div class="mt-5">
                            <h3 class="h4 mb-2">{{ user.email }}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
